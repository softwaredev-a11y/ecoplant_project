<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/dist/css/style.css">


</head>

<body>
    <div class="main-container">
        <div class="login-container">
            <div class="logo-container">
                <img src="/dist/img/logo.png" alt="Logo de EcoPlant" class="logo">
            </div>
            <div class="form-container">
                <div class="form-header">
                    <span class="title">Iniciar sesión</span>
                    <span class="welcome-text">Bienvenido!  Ingresa los datos</span>
                </div>
                <form action="" method="post" id="login-form">
                    <div class="form-group">
                        <label for="username" class="label-form">Email</label>
                        <input type="email" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label-form">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <input type="submit" value="Ingresar" id="submit-button">
                </form>
            </div>
        </div>
    </div>
    <script src="/dist/js/login.js"></script>
</body>

</html>
